serviceMaps:
  serviceName: scheduler-services
  mappings:
    - version: 1.0
      description: Persists Reschedule request in tables
      fromTopic: reschedule-hearing
      isTransaction: true
      queryMaps:

        - query: INSERT INTO hearing_booking_reschedule_request(hearingBookingId,rescheduledRequestId,requesterId,reason,status,actionComment,createdBy,lastModifiedBy,createdTime, lastModifiedTime) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.hearingBookingId

            - jsonPath: $.*.rescheduledRequestId

            - jsonPath: $.*.requesterId

            - jsonPath: $.*.reason

            - jsonPath: $.*.status

            - jsonPath: $.*.actionComment

            - jsonPath: $.*.judgeId

            - jsonPath: $.*.caseId

            - jsonPath: $.*.auditDetails.createdBy

            - jsonPath: $.*.auditDetails.lastModifiedBy

            - jsonPath: $.*.auditDetails.createdTime

            - jsonPath: $.*.auditDetails.lastModifiedTime

    - version: 1.0
      description: Update Reschedule request in table
      fromTopic: update-reschedule-hearing
      isTransaction: true
      queryMaps:
        - query: UPDATE hearing_booking_reschedule_request SET hearingBookingId =?,rescheduledRequestId =?,requesterId =?,reason =?,status =?,actionComment =?,createdBy =?,lastModifiedBy =?,createdTime =?, lastModifiedTime =? WHERE rescheduledRequestId=?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.hearingBookingId

            - jsonPath: $.*.rescheduledRequestId

            - jsonPath: $.*.requesterId

            - jsonPath: $.*.reason

            - jsonPath: $.*.status

            - jsonPath: $.*.actionComment

            - jsonPath: $.*.judgeId

            - jsonPath: $.*.caseId

            - jsonPath: $.*.auditDetails.createdBy

            - jsonPath: $.*.auditDetails.lastModifiedBy

            - jsonPath: $.*.auditDetails.createdTime

            - jsonPath: $.*.auditDetails.lastModifiedTime
